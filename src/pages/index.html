<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test site</title>
    <script>
        window.addEventListener('error', function(event) {
            fetch('/error', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: event.message || event.error.message,
                    context: {
                        page: window.location.href,
                        sourcefile: `${event.filename} - ${event.lineno} - ${event.colno}`,
                    }
                }),
            }).then();
        });
    </script>
</head>
<body>
    <div>
        <button id="button1">Button1</button>
        <label for="button1">Accessing a property of an undefined object</label>
    </div>

    <div>
        <button id="button2">Button2</button>
        <label for="button2">Calling a property of an undefined object</label>
    </div>

    <div>
        <button id="button3">Button3</button>
        <label for="button3">Throw an exception</label>
    </div>

    <div>
        <button id="button4">Button4</button>
        <label for="button4">Throw an custom error</label>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
